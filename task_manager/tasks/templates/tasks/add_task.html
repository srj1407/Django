{% extends 'tasks/base.html' %}

{% block content %}
<div class="card p-4 shadow-sm" style="max-width: 500px; margin: auto;">
    <h3 class="mb-3 text-center">Add New Task</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100">Save Task</button>
    </form>
    <div class="mt-2 text-center">
        <a href="{% url 'task_list' %}">Back to Tasks</a>
    </div>
</div>
{% endblock %}
