{% extends 'base.html' %}

{% block title %} {{ month }} Challenge {% endblock %}
{% block content %}
    {% include 'challenges/includes/header.html' %}
    
    <h1>{{ month }} challenge</h1>
    {% if challenge_text %}
        <h2>{{ challenge_text }}</h2>
    {% else %}
        <h2>No challenge available for this month.</h2>
    {% endif %}
{% endblock %}
